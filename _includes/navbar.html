<!-- NAV -->
<nav class="topnav">
    <a href="{{ site.baseurl }}/">
      {{site.author.name}}
    </a>
      {% assign pages_list = site.pages %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.layout == "page" %}
        <a {% if page.url == node.url %}class=active{% endif %} href="{{ site.baseurl }}{{ node.url }}">{{ node.title }}</a>
          {% endif %}
        {% endif %}
      {% endfor %}
</nav>
